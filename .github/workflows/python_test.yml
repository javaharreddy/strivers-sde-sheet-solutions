name: Python Code Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install pyflakes
      run: python -m pip install pyflakes
        
    - name: Run pyflakes
      run: pyflakes ${{ github.event.client_payload.file_name }}  # Check for syntax errors

    - name: Run tests using unittest
      run: python -m unittest discover -v  # Run tests using unittest

